{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lost&Found{% endblock %}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Source+Sans+Pro&display=swap">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<header class="navbar">
    <div class="container">
        <div class="logo">
            <img class="logo-image" src="{% static 'logo.png' %}" alt="logo">
            <span class="site-title">Lost&Found</span>
        </div>
        <nav class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'search' %}">Search</a>
            <a href="{% url 'items' %}">Browse Items</a>
            <a href={% url 'report' %}>Report Found</a>
            <a href={% url 'profile' %}>Profile</a>
        </nav>
        <div class="auth-buttons">
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn-outline">Login</a>
            {% endif %}
        </div>
    </div>
</header>


<main class="main-content">
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
