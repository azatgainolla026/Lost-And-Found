{% extends 'index.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow" style="width: 500px;">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Claim "{{ item.name }}"</h4>
        </div>
        <div class="card-body" style="background-color: #b3e5fc;">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3 d-flex justify-content-center">
                    {{ form.message }}
                </div>

                <div class="d-flex justify-content-center gap-2">
                    <button type="submit" class="btn btn-sm btn-primary px-3">Submit</button>
                    <hr>
                    <a href="{% url 'item-detail' item.pk %}" class="btn btn-sm btn-secondary px-3">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
